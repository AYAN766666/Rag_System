<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #messages { border: 1px solid #eee; padding: 10px; min-height: 150px; overflow-y: auto; margin-bottom: 10px; }
        input[type="text"] { width: calc(100% - 70px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 60px; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .user-message { text-align: right; color: blue; }
        .agent-message { text-align: left; color: green; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Agent Chat Test</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessage('agent', data.response);

            } catch (error) {
                console.error('Error fetching from API:', error);
                addMessage('agent', `Error: Could not get a response. (${error.message})`);
            }
        }

        function addMessage(sender, text) {
            const p = document.createElement('p');
            p.textContent = `${sender === 'user' ? 'You' : 'Agent'}: ${text}`;
            p.classList.add(`${sender}-message`);
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
